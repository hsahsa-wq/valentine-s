<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Love Letter for You</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div id="hearts-container"></div>
    
    <div class="envelope-wrapper">
        <div id="envelope" class="envelope">
            <div class="front">
                <div class="flap"></div>
                <div class="pocket"></div>
            </div>
            <div class="letter">
                <div class="text">
                    <h1>My Dearest,</h1>
                    <p>
                       Happy Valentine's Day, my dear! You are always loved.<br><br>
                        You make the world brighter just by being in it. May you get the love you deserve from yourself and from others.<br><br>
                        Love,<br>
                        Ashtrin ❤
                    </p>
                </div>
            </div>
            <div class="heart-seal">❤</div>
        </div>
        <div class="click-instruction">Click the envelope to open</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
