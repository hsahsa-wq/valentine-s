<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Love Letter for You</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Great+Vibes&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="hearts-container"></div>

    <div class="scene">
        <div class="envelope-wrapper" id="envelope-wrapper">
            <div id="envelope" class="envelope">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="flap-container">
                    <div class="flap"></div>
                </div>
                <div class="letter">
                    <div class="letter-content">
                        <h1>My Dear,</h1>
                        <p>
                            Happy Valentine's Day my dear! Thank you for all the love you give.<br><br>
                            I hope that love always finds its way back to you. Take care of your heart. You are loved.
                            Love exists in you. <br><br>
                            Love,<br>
                            <span class="signature">Ashtrin ❤</span>
                        </p>
                    </div>
                </div>
                <div class="pocket"></div>
            </div>
            <div class="wax-seal" id="seal">
                <div class="heart-icon">❤</div>
            </div>
        </div>
        <div class="instruction-text">Click to Open</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
